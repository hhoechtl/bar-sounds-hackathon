<div class="box">
    <div class="row" *ngIf="bars.length == 0">
        <div class="col-sm-2 col-sm-offset-5">
            <i class="fa fa-spinner fa-pulse fa-3x fa-fw text-center"></i>
        </div>
    </div>

    <sebm-google-map *ngIf="location" [latitude]="location.latitude" [longitude]="location.longitude" [zoom]="13">
        <sebm-google-map-marker *ngFor="#bar of bars" [latitude]="bar.doc.latitude" [longitude]="bar.doc.longitude" [label]="bar.doc.name" [title]="bar.doc.name">
            <sebm-google-map-info-window [disableAutoPan]="true">
                <div class="media">
                    <div class="media-left bar-list-image">
                        <img [src]="bar.doc.imageUrl" alt="" />
                    </div>
                    <div>
                        <a [routerLink]="['BarDetail', {id: bar.doc.id}]" class="">
                            <h4 class="media-heading">{{bar.doc.name}}</h4>
                        </a>
                        <p class="">
                            Entfernung: <b>{{bar.dist| round}}m</b>
                        </p>
                        <p>
                            {{bar.doc.lastTrack.artist}} - {{bar.doc.lastTrack.title}}
                        </p>
                    </div>
                </div>
            </sebm-google-map-info-window>
        </sebm-google-map-marker>
    </sebm-google-map>
</div>
