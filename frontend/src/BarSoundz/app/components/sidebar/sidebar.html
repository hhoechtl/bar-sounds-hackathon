<aside class="main-sidebar">
    <section class="sidebar">
        <div class="user-panel">
            <div class="pull-left image">
                <img src="dist/img/user2-160x160.jpg" class="img-circle" alt="User Image">
            </div>
            <div class="pull-left info">
                <p>Dein Name</p>
            </div>
        </div>
        <ul class="sidebar-menu">
            <li class="header">Barsounds</li>
            <li *ngFor="#ni of navigationEntries" ui-sref-active="active" close-sidebar-on-click>
                <a [routerLink]="ni.links">
                    <i class="fa fa-{{ni.icon}}"></i>
                    <span>{{ ni.displayName }}</span>
                </a>
            </li>
        </ul>
    </section>
</aside>
