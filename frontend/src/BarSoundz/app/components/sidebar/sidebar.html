<aside class="main-sidebar">
    <section class="sidebar">
        <div class="user-panel" *ngIf="loggedIn">
            <div class="pull-left image">
                <img [src]="profile.picture" class="img-circle" alt="" />
            </div>
            <div class="pull-left info">
                <p>{{profile.given_name}} {{profile.family_name}}</p>
            </div>
        </div>
        <button *ngIf="!loggedIn" class="btn btn-primary btn-block" [routerLink]="['Login']">Login</button>
        <ul class="sidebar-menu">
            <li class="header">Barsounds</li>
            <li *ngFor="#ni of navigationEntries" ui-sref-active="active" close-sidebar-on-click>
                <a [routerLink]="ni.links">
                    <i class="fa fa-{{ni.icon}}"></i>
                    <span>{{ ni.displayName }}</span>
                </a>
            </li>
        </ul>
    </section>
</aside>
